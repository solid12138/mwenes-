<!-- 页面js -->
<script type="text/javascript">
    $(function(){

        //分类导航点击事件
        $(".list-nav .nav-item").on("click",function(){
            stopEventBubble();
            $(this).toggleClass('active').siblings('.nav-item').removeClass('active');
            var list_index = $(this).index();
            if($(this).hasClass('active')){
                $(".list-cutover").show();
                $(".list-cutover .list-nav-box").eq(list_index).show().siblings('.list-nav-box').hide();
            } else {
                $(".list-cutover").hide();
                $(".list-cutover .list-nav-box").hide();
            }
        });

        //弹框阻止事件冒泡
        $(".list-cutover").on("click",function(){
            stopEventBubble();
        })

        //点击空白隐藏
        $("body").on("click",function(){
            $(".list-nav .nav-item").removeClass('active');
            $(".list-cutover").hide();
            $(".list-cutover .list-nav-box").hide();
        })

        //分类导航内项点击事件
        $(".list-nav-box .nav-info").on("click",function(){
            $(".list-nav-box .nav-info").removeClass("active");
            $(this).addClass('active');
        });

        //滚动隐藏分类导航
        $(window).scroll(function() {
            var con_scroll = $(this).scrollTop();
            var con_scroll2 = $(".list-cutover").offset().top;
            if(con_scroll>con_scroll2){
                $(".list-cutover").hide();
                $(".list-nav .nav-item").removeClass('active');
            } else {
            }

        })


    })
</script>
