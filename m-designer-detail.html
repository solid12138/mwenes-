<!-- 设计师栏 -->
<div class="designer-box mt90">

    <div class="designer-img">
        <img src="images/m-designer-detail/designer_banner1.jpg" alt="">

    <!-- 文字描述部分 -->
    <div class="designer-text">
        <h3>白鹭</h3>
        <div class="designer_ico">
            <img src="images/m-designer-detail/place.png" alt="">

            <img src="images/m-designer-detail/bookshelf.png" alt="">
            <span>4个</span>
        </div>
        <div class="designer-info">
            <div>
                <span class="mr5">擅长</span>
                <span class="col333">办公<i></i>现代简约</span>
            </div>
            <div class="ml31">
                <span class="mr5">在施</span>
                <span class="col333">15个</span>
            </div>
            <div class="ml31">
                <span class="mr5">预约人数</span>

            </div>
        </div>
        <div class="level">
            <img src="images/m-designer-detail/grade_icon7.png" alt="" class="grade-num">

        </div>
    </div>
</div>
